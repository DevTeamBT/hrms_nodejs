<script>
        // Function to fetch task titles by ID
        async function fetchTaskTitlesById(taskId) {
            try {
                const endpoint = `http://localhost:4000/tasks/titles/:_id`;
                const response = await fetch(endpoint);

                if (!response.ok) {
                    throw new Error(`Failed to fetch task titles for id ${taskId}`);
                }

                const responseData = await response.json();

                // Display task titles
                displayTaskTitles(responseData);
            } catch (error) {
                console.error('Error fetching task titles:', error);
                // Display an error message on the UI
                displayErrorMessage(error.message);
            }
        }

        // Function to handle click events
        function handleClick(event) {
            const taskId = event.target.dataset.taskId;

            // Call fetchTaskTitlesById with the task ID
            fetchTaskTitlesById(taskId);
        }

        // Attach event listeners to elements with the 'task-link' class
        document.querySelectorAll('.task-link').forEach(link => {
            link.addEventListener('click', handleClick);
        });

        // Function to display task titles
        function displayTaskTitles(taskTitles) {
            const taskTitlesContainer = document.getElementById('taskTitlesContainer');
            taskTitlesContainer.innerHTML = ''; // Clear previous content

            if (Array.isArray(taskTitles) && taskTitles.length > 0) {
                taskTitles.forEach(taskTitle => {
                    const titleElement = document.createElement('h4');
                    titleElement.textContent = taskTitle.taskTitle;
                    titleElement.classList.add('mb-3', 'timesheet');
                    taskTitlesContainer.appendChild(titleElement);
                });
            } else {
                // If no task titles found, display a message
                const messageElement = document.createElement('p');
                messageElement.textContent = 'No task titles found';
                taskTitlesContainer.appendChild(messageElement);
            }
        }

        // Function to display error messages
        function displayErrorMessage(message) {
            const taskTitlesContainer = document.getElementById('taskTitlesContainer');
            taskTitlesContainer.innerHTML = ''; // Clear previous content

            const errorElement = document.createElement('p');
            errorElement.textContent = message;
            errorElement.style.color = 'red';

            taskTitlesContainer.appendChild(errorElement);
        }
    </script>
