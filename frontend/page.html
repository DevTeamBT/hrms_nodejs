<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Successful Login</title>
    
</head>

<body>
    <div class="container">
        <div>
            <figure><img src="https://bodhtree.com/wp-content/uploads/2016/02/logo-sticky.png"></figure>
            <h4><b>Successful Login! &#128077;</b></h4>
        </div>
        <p>Congratulations! You have successfully logged in.</p>

        <button type="button" class="btn btn-primary col-sm-2" onclick="redirectToCreateUser()">Create User</button>
    </div>

    <script>
        // Clear localStorage on page load
        //localStorage.clear();
    
        // Replace the current history entry
        window.history.replaceState({}, document.title, window.location.href);
    
        // Check if the page is being loaded from the Page Cache
        window.addEventListener('pageshow', function (event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                // Clear localStorage if navigating back
                localStorage.clear();
                // Redirect to the login page
                window.location.replace('./login'); 
            }
        });
    
        // Listen for the popstate event
        window.addEventListener('popstate', function (event) {
            // Clear localStorage and redirect to the login page when navigating back
            localStorage.clear();
            window.location.replace('./login');
        });

        function redirectToCreateUser() {
            window.location.replace('./signup_page.html'); // Adjust the path as needed
        }

    </script>

    
</body>

</html>
