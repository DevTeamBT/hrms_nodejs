<script>
  // Get the form element
  const form = document.getElementById('feedbackForm');
  // Add event listener for form submission
  form.addEventListener('submit', function(event) {
    // Get all radio button groups
    const radioGroups = form.querySelectorAll('input[type="radio"][required]');
    // Check if any radio button group is not checked
    let isValid = true;
    radioGroups.forEach(function(group) {
      const groupName = group.getAttribute('name');
      const checked = form.querySelector(`input[name="${groupName}"]:checked`);
      if (!checked) {
        isValid = false;
      }
    });
    // If any group is not checked, prevent form submission
    if (!isValid) {
      event.preventDefault();
      alert('Please answer all questions.');
    } else {
      // Form submission is successful, display the alert
      alert('Form Submitted Successfully!');
    }
  });
 
</script>
 
<script>
document.getElementById('feedbackForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    const form = event.target;
    const managerName = form.elements['managerName'].value;
    const employeeName = form.elements['employeeName'].value;
    const responses = {}; // Object to store responses with question as key

            if (!responses.hasOwnProperty(questionText)) {
                // Create an object representing the response for this question
                responses[questionText] = {
                    question: questionText,
                    options: [
                        {
                            label: selectedRadio.nextElementSibling.textContent,
                            value: selectedRadio.value
                        }
                    ]
                };
            }
        } else {
            // If any question is unanswered, add red border to its label
            questionLabel.style.color = 'red';
            allQuestionsAnswered = false;
        }
    });

    // If any question is unanswered, prevent form submission
    if (!allQuestionsAnswered) {
        alert('Please answer all questions.');
        return;
    }

    // Construct the data to be sent
    const data = {
        managerName: managerName,
        employeeName: employeeName,
        responses: Object.values(responses) // Convert object values to array
    };

    // Send data to backend API
    fetch('http://localhost:4000/submit-feedback', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Handle successful response from the backend
        console.log('Feedback submitted successfully:', data);
        // Optionally, you can reset the form after successful submission
        form.reset();
    })
    .catch(error => {
        // Handle errors
        console.error('There was a problem submitting feedback:', error);
    });
});


</script>
