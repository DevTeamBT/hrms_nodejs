<script>
    async function clientContact(event) {
      event.preventDefault();
      const form = document.querySelector('form'); // Get the form element

        const selectCompany = form.elements['Select_Company'].value;
        const country = form.elements['Select_Country'].value;
        const state = form.elements['Select_State'].value;
        const city = form.elements['Select_City'].value;
        const firstName = form.elements['First_Name'].value;
        const lastName = form.elements['Last_Name'].value;
        const jobTitle = form.elements['Job_Title'].value;
        const department = form.elements['Department'].value;
        const email = form.elements['Email_Id'].value;
        const mobile = form.elements['Mobile_No'].value;
        const linkedIn = form.elements['Linkedin'].value;
        const selectSource = form.elements['Select_Source'].value;

        const data = {

            selectCompany: selectCompany,
            country:country,
            state: state,
            city: city,
            firstName: firstName,
            lastName: lastName,
            jobTitle: jobTitle,
            department: department,
            email: email,
            mobile: mobile,
            linkedIn: linkedIn,
            selectSource: selectSource,

          };
        console.log('Data:', data);

        try {
            const response = await fetch('http://localhost:4000/api/client/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            console.log('Response:', response);
            console.log('Data:', data);
            if (response.ok) {
                  const result = await response.json();
                  console.log('client contact created:', result);
                  alert('Client contact created successfully!');
              } else {
                  console.error('Error client contact:', response.status, response.statusText);
                }
          } catch (error) {
              console.error('Error client contact:', error);
            }
    }
 
  </script>

            } else {
